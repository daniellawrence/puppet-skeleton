# Common file used by hiera.
# All the configuration in here can be thought of as the fall back configuration
# if better configuration can not be found.
# ------------------------------------------------------------------------------

# Modules that should be included as puppet classes
classes:
  - ntp

# Basic ntp::server configuration, this should be used until you have internal ntp
# servers.
ntp::servers:
  - 0.au.oceania.pool.ntp.org
  - 1.au.oceania.pool.ntp.org
  - 2.au.oceania.pool.ntp.org
  - 3.au.oceania.pool.ntp.org